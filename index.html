<body>
    <div id="loading-screen">
        <div class="loader-content">
            <div class="loader-icon">ğŸ®</div>
            <div class="loader-text">Loading Fun...</div>
        </div>
    </div>
    <div id="start-screen">
        <button id="start-btn" onclick="startGame()">â–¶ï¸ Play!</button>
    </div>

    <div id="install-container">
        <button id="btnInstall">ğŸ“² ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù„Ø¹Ø¨Ø© (Download App)</button>
    </div>

    <div class="header-container">
        <div class="header-row">
            <div class="score-board">â­ï¸ <span id="score-val">0</span></div>
            <button id="menu-btn" onclick="toggleMenu()">ğŸ® Games</button>
        </div>

        <div id="difficulty-bar">
            <button class="diff-btn diff-easy active" onclick="setDifficulty('easy', this)">Easy</button>
            <button class="diff-btn diff-med" onclick="setDifficulty('medium', this)">Med</button>
            <button class="diff-btn diff-hard" onclick="setDifficulty('hard', this)">Hard</button>
        </div>
    </div>

    <div class="game-board shadow-mode" id="game-board">
        <div class="column" id="source-col"></div>
        <div class="column" id="target-col"></div>
    </div>

    <div id="puzzle-stage" class="hidden">
        <div id="puzzle-target-container">
            <span class="preview-label">Goal:</span>
            <img id="puzzle-target-img" src="" alt="Target">
        </div>
        <div id="puzzle-pieces-pool"></div>
        <div id="puzzle-grid">
            <div class="puzzle-slot" data-pos="0"></div>
            <div class="puzzle-slot" data-pos="1"></div>
            <div class="puzzle-slot" data-pos="2"></div>
            <div class="puzzle-slot" data-pos="3"></div>
        </div>
    </div>

    <div id="math-stage">
        <div class="math-question-box">
            <div class="math-equation" id="math-eq-container"></div>
            <div class="math-equals">=</div>
            <div class="math-target droppable" id="math-target-zone" data-match="">?</div>
        </div>
        <div class="math-options" id="math-options-row"></div>
    </div>

    <div id="reward-modal">
        <div class="modal-card">
            <span class="big-letter" id="modal-top"></span>
            <span class="big-emoji" id="modal-emoji"></span>
            <span class="big-word" id="modal-word"></span>
        </div>
    </div>

    <div id="controls">
        <button id="reset-btn" onclick="initRound()">Next Round â¡ï¸</button>
    </div>

    <!-- Full Screen Games Menu -->
    <div id="games-menu-overlay" class="hidden">
        <div class="menu-header">
            <h2>Choose a Game! ğŸ®</h2>
            <button class="close-menu-btn" onclick="toggleMenu()">âŒ</button>
        </div>
        <div class="games-grid">
            <!-- Buttons will be injected by JS -->
        </div>
    </div>

    <div id="celebration-overlay" class="hidden">
        <div class="confetti-container"></div>
        <div class="celebration-message">ğŸ‰ AMAZING! ğŸ‰</div>
    </div>

    <script src="js/sw-register.js"></script>
    <script src="js/image-data.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
